<!DOCTYPE html>
<html>
<head>
	<title>JS播放音乐</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		window.onload = function () {
			var au = document.createElement('audio');
			//音频控件
			au.controls = 'controls';
			//音频在就绪后立马播放，如果该属性出现，自动忽略preload属性
			au.autoplay = 'autoplay';
			//音频在页面加载时进行加载，并预备播放
			au.preload = 'auto';
			//音频的路径
			au.src = 'test.mp3';
			au.play();
		}
	</script>
</body>
</html>
