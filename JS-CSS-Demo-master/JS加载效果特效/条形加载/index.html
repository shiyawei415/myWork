<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载效果滑动条</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#wrap {
			position: absolute;
			top: 50%;
			width: 100%;
			height: 10px;
			background: #000;
		}
		#wrap_in {
			display: block;
			background:#ae0000;
			height:10px;
			box-shadow: 0px 0px 10px 1px #ff2525;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<span id="wrap_in"></span>
	</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
